<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario de Clases</title>
  <link rel="stylesheet" href="horario.css">
</head>
<body>
  <div class="container">
    <h1>Horario de Clase</h1>
    <div class="nota">
      <p>Nota: Presione en los cuadros de colores para listar alumnos</p>
    </div>
    
    <button id="cambiarSemestre">Cambiar Semestre</button>

    <!-- Tabla del horario -->
    <table class="horario" id="tablaHorario">
      <thead>
        <tr>
          <th>HORA</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>Sábado</th>
          <th>Domingo</th>
        </tr>
      </thead>
      <tbody id="horarioBody">
        <!-- Contenido generado dinámicamente -->
      </tbody>
    </table>

    <!-- Modal de detalles de la clase -->
    <div id="detallesModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Detalles de la Clase</h3>
        <p id="detallesTexto">Selecciona una clase para ver los detalles.</p>
      </div>
    </div>

    <div class="descargar-pdf">
      <button id="descargarPDF">Descargar PDF</button>
    </div>
  </div>

  <script src="horario.js"></script>
</body>
</html>
