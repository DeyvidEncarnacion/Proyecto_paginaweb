<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="datos.css">
</head>
<body>

    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <div class="profile-picture">
                <img src="ruta-a-tu-imagen.jpg" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <h2>OBREGON RAMOS, MAXIMO</h2>
                <p class="dni">08161078</p>
                <div class="buttons">
                    <button class="btn">Actualizar</button>
                    <button class="btn">Historial</button>
                </div>
            </div>
            <div class="pdf-button">
                <button class="btn-pdf" id="generarPDF">Generar PDF</button>
            </div>
        </div>

        <!-- Pestañas -->
        <div class="tabs">
            <button class="tab">1er</button>
            <button class="tab">2do</button>
            <button class="tab">3er</button>
            <button class="tab">4to</button>
        </div>

        <!-- Datos personales -->
        <div class="section">
            <h3>1.- DATOS PERSONALES</h3>
            <div class="row">
                <div class="column">
                    <label>Sexo</label>
                    <select id="sexo">
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                    <br></br>
                    <label>Fecha Nacimiento</label>
                    <input type="date" id="fechaNacimiento" value="1975-02-16">
                    <br></br>
                    <label>Teléfono Fijo</label>
                    <input type="text" id="telefono" value="5316292 | 5456454 | 5310303">
                    <br></br>
                    <label>RUC</label>
                    <input type="text" id="ruc" placeholder="Ingrese RUC">
                    <br></br>
                    <label>Brevet y Categoría</label>
                    <input type="text" id="brevet" placeholder="Ingrese Brevet y Categoría">
                    <br></br>
                </div>
                <div class="column">
                    <label>DNI</label>
                    <input type="text" id="dni" value="08161078">
                    <br></br>
                    <label>Celular</label>
                    <input type="text" id="celular" value="951629294 | 999662562">
                    <br></br>
                    <label>Lib Militar</label>
                    <input type="text" id="libMilitar" placeholder="Ingrese Lib Militar">
                    <br></br>
                    <label>Vehículo</label>
                    <input type="text" id="vehiculo" placeholder="Indicar modelo, placa, año, color">
                    <br></br>
                    <label>Grupo Sanguíneo</label>
                    <input type="text" id="grupoSanguineo" placeholder="Ingrese Grupo Sanguíneo">
                </div>
            </div>
        </div>
    </div>
    <script src="datos.js"></script>
</body>
</html>
